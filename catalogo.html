<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: left;
            margin: 20px 0;
            font-size: 2.5em;
            color: black;
        }
        .search-bar {}
            margin: 20px 0;
        }
        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(10, auto);
            grid-gap: 10px;
            padding: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .btn {
            background-color: #800080;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .boton-limpieza {
         background-color: #800080;
         color: white;
         padding: 10px;
         margin-top: 10px;
         border: none;
         cursor: pointer;
         border-radius: 5px;
         }
       
                      
        }
        .back-button {
            margin: 10px 0;
            text-align: center; /* Centra el botón */
            width: 100%; /* Ocupa el ancho completo del contenedor */
        }
        .back-button .btn {
            text-decoration: none;
            color: white;
            background-color: #800080;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block; /* Asegura que se muestre como un botón */
        }
        .back-button .btn:hover {
            background-color: #800080;
        }
    </style>
</head>
<body>
    <h1>COMERCIAL 88</h1>
    
     
    
    <div class="button-container">
        <div class="back-button">
            <a href="index.html" class="btn">&#8592; Volver</a>
        </div>
    
    <div class="pagination" style="display: flex; flex-direction: column; align-items: center;">
        <!-- Botones de paginación -->
        <button onclick="window.location.href='limpieza.html'" class="boton-limpieza">LIMPIEZA</button>
        <button class="btn" onclick="window.location.href='charcuteria.html'">Charcutería</button>
        <button class="btn" onclick="changePage(3)">Contenido 3</button>
        <button class="btn" onclick="changePage(4)">Contenido 4</button>
        <button class="btn" onclick="changePage(5)">Contenido 5</button>
        <button class="btn" onclick="changePage(6)">Contenido 6</button>
        <button class="btn" onclick="changePage(7)">Contenido 7</button>
        <button class="btn" onclick="changePage(8)">Contenido 8</button>
        <button class="btn" onclick="changePage(9)">Contenido 9</button>
        <button class="btn" onclick="changePage(10)">Contenido 10</button>
        <button class="btn" onclick="changePage(11)">Contenido 11</button>
    </div>
    <div class="grid" id="productGrid">
        <!-- Productos enumerados sin imágenes, precios ni botones de agregar al carrito -->
        <div class="grid-item" data-title="Producto 1"></div>
        <div class="grid-item" data-title="Producto 2"></div>
        <div class="grid-item" data-title="Producto 3"></div>
        <div class="grid-item" data-title="Producto 4"></div>
        <div class="grid-item" data-title="Producto 5"></div>
        <div class="grid-item" data-title="Producto 6"></div>
        <div class="grid-item" data-title="Producto 7"></div>
        <div class="grid-item" data-title="Producto 8"></div>
        <div class="grid-item" data-title="Producto 9"></div>
    </div>

    <audio id="clickSound" src="click.mp3"></audio>

    
</body>
</html>
