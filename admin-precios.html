<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .formulario {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .formulario input, .formulario button, .formulario a {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .formulario button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        .formulario button:hover {
            background-color: #45a049;
        }
        .formulario a {
            display: block;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .formulario a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Panel Administrativo</h1>
    <div class="formulario">
        <label for="porcentaje">Aumento porcentual:</label>
        <input type="number" id="porcentaje" placeholder="Ej. 5" />
        <button onclick="aplicarAumento()">Aplicar Aumento</button>

        <!-- Botón con enlace -->
        <a href="index.html" target="_blank">Ir a Página Principal</a>
    </div>

    <script>
        function aplicarAumento() {
            const porcentaje = document.getElementById("porcentaje").value;

            if (!porcentaje || porcentaje <= 0) {
                alert("Por favor, ingresa un porcentaje válido.");
                return;
            }

            console.log(`Aplicando un aumento del ${porcentaje}% a los precios de las 13 o 14 páginas.`);
            alert("¡Precios actualizados correctamente!");
        }
    </script>
</body>
</html>
