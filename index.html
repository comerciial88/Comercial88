<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Caja</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .top-bar { margin-bottom: 20px; }
    input, button { margin: 5px; }
    #product-list div { margin: 10px 0; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    img { max-width: 100px; display: block; margin-top: 5px; }

    /* 📷 Área de escaneo */
    #scanner-container {
      width: 300px;
      margin: auto;
      display: none;
    }
  </style>
</head>
<body>

  <!-- 🔝 Barra superior -->
  <div class="top-bar">
    <input type="text" id="search" placeholder="Buscar producto por nombre o código..." oninput="buscarProducto()">
    <button onclick="escanearCodigo()">📷 Escanear producto</button>
    <button onclick="configurarTasa()">💱 Tasa: <span id="tasa">38.90</span></button>
    <span id="fecha"></span>
  </div>

  <!-- 📷 Área de escaneo -->
  <div id="scanner-container">
    <div id="reader" style="width: 100%;"></div>
  </div>

  <!-- 🔊 Sonido de escaneo -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <!-- 📦 Resultados -->
  <div id="product-list"></div>

  <script>
    let productos = [];
    let tasa = 38.90;

    document.getElementById("fecha").textContent = new Date().toLocaleDateString();

    // 📥 Cargar productos desde JSON
    window.addEventListener("DOMContentLoaded", () => {
      fetch("productos.json")
        .then(res => res.json())
        .then(data => {
          productos = data;
          mostrarResultados(productos);
        });
    });

    // 🔍 Buscar por nombre o código
    function buscarProducto() {
      const query = document.getElementById("search").value.toLowerCase();
      const resultados = productos.filter(p =>
        p.nombre.toLowerCase().includes(query) || p.codigo.includes(query)
      );
      mostrarResultados(resultados);
    }

    // 💱 Configurar tasa
    function configurarTasa() {
      const nuevaTasa = prompt("Ingrese nueva tasa de cambio:", tasa);
      if (nuevaTasa) {
        tasa = parseFloat(nuevaTasa);
        document.getElementById("tasa").textContent = tasa.toFixed(2);
        buscarProducto();
      }
    }

    // 📷 Escaneo con Html5-qrcode
    function escanearCodigo() {
      const contenedor = document.getElementById("scanner-container");
      contenedor.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 100 }
        },
        (codigo) => {
          document.getElementById("beep").play();
          document.getElementById("search").value = codigo;
          buscarProducto();
          html5QrCode.stop();
          contenedor.style.display = "none";
        },
        (error) => {
          // Ignorar errores de escaneo
        }
      ).catch(err => {
        alert("No se pudo iniciar la cámara: " + err);
        contenedor.style.display = "none";
      });
    }

    // 🧱 Mostrar productos
    function mostrarResultados(lista) {
      const contenedor = document.getElementById("product-list");
      contenedor.innerHTML = "";
      lista.forEach(p => contenedor.innerHTML += renderProducto(p));
    }

    // 🧩 Render modular
    function renderProducto(p) {
      const precioBs = (p.precio * tasa).toFixed(2);
      return `
        <div>
          <strong>${p.nombre}</strong><br>
          Precio: $${p.precio.toFixed(2)} / Bs ${precioBs}
          ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}">` : ""}
        </div>
      `;
    }
  </script>

</body>
</html>
