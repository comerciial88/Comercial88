<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Caja</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .top-bar { margin-bottom: 20px; }
    input, button { margin: 5px; }
    #product-list div { margin: 10px 0; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    img { max-width: 100px; display: block; margin-top: 5px; }

    /* üì∑ √Årea de escaneo peque√±a */
    #scanner-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin: auto;
      border: 2px solid #444;
      overflow: hidden;
      display: none;
    }
    #scanner-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- üîù Barra superior -->
  <div class="top-bar">
    <input type="text" id="search" placeholder="Buscar producto por nombre..." oninput="buscarProducto()">
    <button onclick="escanearCodigo()">üì∑ Escanear producto</button>
    <button onclick="configurarTasa()">üí± Tasa: <span id="tasa">35.00</span></button>
    <span id="fecha"></span>
  </div>

  <!-- üì∑ √Årea de escaneo -->
  <div id="scanner-container">
    <video id="scanner-preview"></video>
  </div>

  <!-- üîä Sonido de escaneo -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <!-- üì¶ Resultados -->
  <div id="product-list"></div>

  <script>
    let productos = [];
    let tasa = 35.00;

    document.getElementById("fecha").textContent = new Date().toLocaleDateString();

    // üì• Cargar productos desde JSON
    window.addEventListener("DOMContentLoaded", () => {
      fetch("productos.json")
        .then(res => res.json())
        .then(data => {
          productos = data;
          mostrarResultados(productos);
        });
    });

    // üîç Buscar por nombre en tiempo real
    function buscarProducto() {
      const query = document.getElementById("search").value.toLowerCase();
      const resultados = productos.filter(p => p.nombre.toLowerCase().includes(query));
      mostrarResultados(resultados);
    }

    // üí± Configurar tasa
    function configurarTasa() {
      const nuevaTasa = prompt("Ingrese nueva tasa de cambio:", tasa);
      if (nuevaTasa) {
        tasa = parseFloat(nuevaTasa);
        document.getElementById("tasa").textContent = tasa.toFixed(2);
        buscarProducto();
      }
    }

    // üì∑ Escaneo con c√°mara (EAN-13)
    function escanearCodigo() {
      const contenedor = document.getElementById("scanner-container");
      contenedor.style.display = "block";

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#scanner-preview"),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]
        },
        locate: true,
        area: { // üì¶ √Årea peque√±a centrada
          top: "30%",
          right: "20%",
          left: "20%",
          bottom: "30%"
        }
      }, err => {
        if (err) {
          console.error("Error al iniciar esc√°ner:", err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const codigo = data.codeResult.code;
        const producto = productos.find(p => p.codigo === codigo);
        const beep = document.getElementById("beep");
        beep.play();

        Quagga.stop();
        contenedor.style.display = "none";

        const resultado = document.getElementById("product-list");
        resultado.innerHTML = producto
          ? renderProducto(producto)
          : `<div>Producto no encontrado para el c√≥digo: ${codigo}</div>`;
      });
    }

    // üß± Mostrar productos
    function mostrarResultados(lista) {
      const contenedor = document.getElementById("product-list");
      contenedor.innerHTML = "";
      lista.forEach(p => contenedor.innerHTML += renderProducto(p));
    }

    // üß© Render modular
    function renderProducto(p) {
      const precioBs = (p.precio * tasa).toFixed(2);
      return `
        <div>
          <strong>${p.nombre}</strong><br>
          Precio: $${p.precio.toFixed(2)} / Bs ${precioBs}
          ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}">` : ""}
        </div>
      `;
    }
  </script>

</body>
</html>
