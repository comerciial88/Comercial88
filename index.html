<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Bienvenida</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 3em;
            color: black;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            cursor: pointer; /* Cambiar el cursor para indicar que es interactivo */
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px; /* Añadir margen superior para separar botones */
        }
    </style>
</head>
<body>
    <h1>¡Bienvenidos!</h1>
    <img src="comercial 88.jpg" alt="Imagen de Bienvenida" onclick="handleClick()">
    <button onclick="window.location.href='catalogo.html'">¡Entrar!</button>
    <button onclick="window.location.href='como_comprar.html'">¡Cómo comprar!</button>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            if (clickCount === 4) {
                let password = prompt('Introduce la contraseña:');
                if (password === '888ale') {
                    window.location.href = 'admin.html';
                } else {
                    alert('Contraseña incorrecta.');
                }
                clickCount = 0; // Reiniciar el contador de clics después de intentar ingresar
            }
        }
    </script>
</body>
</html>
