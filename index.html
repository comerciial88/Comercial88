<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Caja</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .top-bar { margin-bottom: 20px; }
    input, button { margin: 5px; }
    #product-list div { margin: 10px 0; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    img { max-width: 100px; display: block; margin-top: 5px; }
  </style>
</head>
<body>

  <!-- 🔝 Barra superior -->
  <div class="top-bar">
    <button onclick="escanearCodigo()">📷 Escanear producto</button>
    <button onclick="configurarTasa()">💱 Tasa: <span id="tasa">35.00</span></button>
    <span id="fecha"></span>
  </div>

  <!-- 📦 Resultado del escaneo -->
  <div id="product-list"></div>

  <script>
    let productos = [];
    let tasa = 35.00;

    // 🕒 Mostrar fecha actual
    document.getElementById("fecha").textContent = new Date().toLocaleDateString();

    // 📥 Cargar productos desde JSON
    window.addEventListener("DOMContentLoaded", () => {
      fetch("productos.json")
        .then(res => res.json())
        .then(data => {
          productos = data;
        })
        .catch(err => console.error("Error al cargar productos:", err));
    });

    // 💱 Configurar tasa
    function configurarTasa() {
      const nuevaTasa = prompt("Ingrese nueva tasa de cambio:", tasa);
      if (nuevaTasa) {
        tasa = parseFloat(nuevaTasa);
        document.getElementById("tasa").textContent = tasa.toFixed(2);
      }
    }

    // 📷 Simulación de escaneo
    function escanearCodigo() {
      const codigo = prompt("Escanea o ingresa el código de barras:");
      if (!codigo) return;

      const producto = productos.find(p => p.codigo === codigo);
      const contenedor = document.getElementById("product-list");
      contenedor.innerHTML = "";

      if (producto) {
        const precioBs = (producto.precio * tasa).toFixed(2);
        contenedor.innerHTML = `
          <div>
            <strong>${producto.nombre}</strong><br>
            Precio: $${producto.precio.toFixed(2)} / Bs ${precioBs}
            ${producto.imagen ? `<img src="${producto.imagen}" alt="${producto.nombre}">` : ""}
          </div>
        `;
      } else {
        contenedor.innerHTML = `<div>Producto no encontrado para el código: ${codigo}</div>`;
      }
    }
  </script>

</body>
</html>
