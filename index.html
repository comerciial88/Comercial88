<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMERCIAL 88</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>

    .emoji-snow {
  position: fixed;
  top: -50px;
  font-size: 2rem;
  animation: snowFall linear infinite;
  pointer-events: none;
  z-index: 9999;
}

@keyframes snowFall {
  0% {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0.3;
  }
}
    
@media (prefers-color-scheme: dark) {
  body {
    background-color: #000;
    color: #FFFFFF;
  }
}

    
    body {
      font-family: sans-serif;
      padding: 15px;
      font-size: 1.2em;
    }

    input, button {
      margin: 8px;
      padding: 12px;
      font-size: 1em;
      width: 100%;
      max-width: 300px;
    }

    .top-bar {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #product-list div {
      margin: 10px 0;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      font-size: 1.1em;
    }

    img {
      max-width: 100%;
      display: block;
      margin-top: 8px;
      border-radius: 6px;
    }

    #scanner-container {
      width: 100%;
      max-width: 320px;
      margin: auto;
      display: none;
    }
    
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="search" placeholder="Buscar producto por nombre o cÃ³digo..." oninput="buscarProducto()">
    <button onclick="escanearCodigo()">ðŸ“· Escanear producto</button>
    <button onclick="configurarTasa()">ðŸ’± Tasa: <span id="tasa">0</span></button>
    <span id="fecha"></span>
  </div>

  <div id="scanner-container">
    <div id="reader" style="width: 100%;"></div>
  </div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <div id="product-list"></div>

  <script>

    let productos = [];
    let tasa = 0;

    document.getElementById("fecha").textContent = new Date().toLocaleDateString();

    window.addEventListener("DOMContentLoaded", () => {
      const archivos = [
        "chucherias.json",
        "bebidas.json",  // slot extra 1
        "alimentos.json",  // slot extra 2
        "cigarrillos.json",  // slot extra 3
        "helados.json",  // slot extra 4
        "condimentos.json",  // slot extra 5
        "higiene.json"   // slot extra 6
      ];

      Promise.all(
        archivos.map(archivo =>
          fetch(archivo)
            .then(res => res.ok ? res.json() : [])
            .catch(() => [])
        )
      ).then(listas => {
        productos = listas.flat(); // combina todos los productos
        mostrarResultados(productos);
      });
    });

    function buscarProducto() {
      const query = document.getElementById("search").value.toLowerCase();
      const resultados = productos.filter(p =>
        p.nombre.toLowerCase().includes(query) || p.codigo.includes(query)
      );
      mostrarResultados(resultados);
    }

    function configurarTasa() {
      const nuevaTasa = prompt("Ingrese nueva tasa de cambio:", tasa);
      if (nuevaTasa) {
        tasa = parseFloat(nuevaTasa);
        document.getElementById("tasa").textContent = tasa.toFixed(2);
        buscarProducto();
      }
    }

    function escanearCodigo() {
      const contenedor = document.getElementById("scanner-container");
      contenedor.style.display = "block";

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 100 }
        },
        (codigo) => {
          document.getElementById("beep").play();
          document.getElementById("search").value = codigo;
          buscarProducto();
          html5QrCode.stop();
          contenedor.style.display = "none";
        },
        (error) => {}
      ).catch(err => {
        alert("No se pudo iniciar la cÃ¡mara: " + err);
        contenedor.style.display = "none";
      });
    }

    function mostrarResultados(lista) {
      const contenedor = document.getElementById("product-list");
      contenedor.innerHTML = "";
      lista.forEach(p => contenedor.innerHTML += renderProducto(p));
    }

    function renderProducto(p) {
      const precioBs = (p.precio * tasa).toFixed(2);
      return `
        <div>
          <strong>${p.nombre}</strong><br>
          Precio: $${p.precio.toFixed(2)} / Bs ${precioBs}
          ${p.imagen ? `<img src="${p.imagen}" alt="${p.nombre}">` : ""}
        </div>
      `;
    }

    function createEmojiRain() {
    const emoji = "ðŸŽƒ";
    const count = 20; // cantidad de emojis

    for (let i = 0; i < count; i++) {
      const el = document.createElement("div");
      el.classList.add("emoji-rain");
      el.textContent = emoji;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (2 + Math.random() * 3) + "s";
      el.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(el);

      // Eliminar despuÃ©s de caer
      setTimeout(() => el.remove(), 8000);
    }
  }

  // Repetir cada cierto tiempo
  setInterval(createEmojiRain, 1000);

 </script>
</body>
</html>
