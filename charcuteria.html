<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
    <link rel="stylesheet" href="charcuteria.css">
</head>
<body>
    <header>
        <h1>Búsqueda de Productos</h1>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar producto...">
        </div>
        <section id="catalog" class="catalog">
            <div class="product" data-name="Jamon estandar">
                <img src="Jamon1.jpg" alt="Producto 1">
                <h2>Jamon estandar Millenium</h2>
                <p>$10.54/Kg</p>
            </div>
            <div class="product" data-name="Jamon espalda">
                <img src="Jamon2.jpeg" alt="Producto 2">
                <h2>Jamon espalda Millenium</h2>
                <p>$10.54/Kg</p>
            </div>
            <div class="product" data-name="Jamon pechuga">
                <img src="Jamon3.jpeg" alt="Producto 3">
                <h2>Pechuga de Pavo Millenium</h2>
                <p>$10.54/Kg</p>
            </div>
            <div class="product" data-name="Tocineta">
                <img src="Tocineta1.jpg" alt="Producto 4">
                <h2>tocineta</h2>
                <p>$17.93/Kg</p>
            </div>
            <div class="product" data-name="Queso Pecorino">
                <img src="pecorino1.jpg" alt="Producto 5">
                <h2>Pecorino De mi tierra</h2>
                <p>$3.53</p>
            </div>
            <div class="product" data-name="Queso Gaby Crema">
                <img src="gaby1.jpeg" alt="Producto 6">
                <h2>Gaby Queso Crema</h2>
                <p>$5.54</p>
            </div>
            <div class="product" data-name="Queso Gaby Crema">
                <img src="gabhy1.jpeg" alt="Producto 6">
                <h2>Gaby Queso Crema</h2>
                <p>$5.54</p>
            </div>
            <div class="product" data-name="Queso Gaby Crema">
                <img src="gahby1.jpeg" alt="Producto 6">
                <h2>Gaby Queso Crema</h2>
                <p>$5.54</p>
            </div>
            <div class="product" data-name="Queso Gaby Crema">
                <img src="gabjy1.jpeg" alt="Producto 6">
                <h2>Gaby Queso Crema</h2>
                <p>$5.54</p>
            </div>
        </section>
    </main>
    <script src="charcuteria.js"></script>
</body>
</html>
