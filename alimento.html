<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="alimento.css">
</head>
<body>
    <h1>Compras</h1>
    <input type="text" class="search-bar" id="search" placeholder="Buscar" onkeyup="searchItems()">
    <div>
        <button class="button" onclick="window.location.href='catalogo.html'">Regresar</button>
        <button class="button" onclick="toggleCart()">Carrito</button>
    </div>
    <div class="grid" id="itemGrid">
        <div class="item">
            <img src="img/producto1.jpg" alt="Producto 1">
            <h3>Producto 1</h3>
            <p>10 Bs</p>
            <button onclick="addToCart(1)">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="img/producto2.jpg" alt="Producto 2">
            <h3>Producto 2</h3>
            <p>20 Bs</p>
            <button onclick="addToCart(2)">Agregar al carrito</button>
        </div>
        <div class="item">
            <img src="img/producto3.jpg" alt="Producto 3">
            <h3>Producto 3</h3>
            <p>30 Bs</p>
            <button onclick="addToCart(3)">Agregar al carrito</button>
        </div>
        <!-- Agrega aquí los demás productos de forma similar -->
        <div class="item">
            <img src="img/producto15.jpg" alt="Producto 15">
            <h3>Producto 15</h3>
            <p>150 Bs</p>
            <button onclick="addToCart(15)">Agregar al carrito</button>
        </div>
    </div>
    <div class="cart" id="cart" style="display: none;">
        <h2>Carrito</h2>
        <ul id="cartList"></ul>
        <button class="button" onclick="showOrderForm()">Pedir</button>
    </div>
    <div class="form-container" id="formContainer" style="display: none;">
        <h2>Formulario de Pedido</h2>
        <form id="orderForm" onsubmit="submitOrder(event)">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required><br>
            <button type="submit" id="click4SoundButton" class="button">Enviar</button>
        </form>
    </div>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="click2Sound" src="click3.mp3"></audio>
    <audio id="click3Sound" src="click2.mp3"></audio>
    <audio id="click4Sound" src="click4.mp3"></audio>
    <script src="carrito.js"></script>
</body>
</html>
